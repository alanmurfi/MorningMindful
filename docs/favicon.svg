<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4EAE"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  <!-- Sun/sunrise -->
  <circle cx="50" cy="62" r="22" fill="url(#sun)"/>
  <!-- Horizon line -->
  <rect x="15" y="62" width="70" height="28" rx="4" fill="url(#bg)"/>
  <!-- Journal lines -->
  <rect x="28" y="70" width="44" height="4" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="28" y="80" width="32" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
</svg>
