<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Purple circle background -->
  <circle cx="50" cy="50" r="50" fill="#6B4EAE"/>
  <!-- White center (sun core) -->
  <circle cx="50" cy="50" r="16" fill="white"/>
  <!-- Sun rays -->
  <rect x="47" y="8" width="6" height="14" rx="3" fill="white"/>
  <rect x="47" y="78" width="6" height="14" rx="3" fill="white"/>
  <rect x="8" y="47" width="14" height="6" rx="3" fill="white"/>
  <rect x="78" y="47" width="14" height="6" rx="3" fill="white"/>
  <!-- Diagonal rays -->
  <rect x="47" y="8" width="6" height="14" rx="3" fill="white" transform="rotate(45 50 50)"/>
  <rect x="47" y="8" width="6" height="14" rx="3" fill="white" transform="rotate(90 50 50)"/>
  <rect x="47" y="8" width="6" height="14" rx="3" fill="white" transform="rotate(135 50 50)"/>
  <rect x="47" y="8" width="6" height="14" rx="3" fill="white" transform="rotate(180 50 50)"/>
  <rect x="47" y="8" width="6" height="14" rx="3" fill="white" transform="rotate(225 50 50)"/>
  <rect x="47" y="8" width="6" height="14" rx="3" fill="white" transform="rotate(270 50 50)"/>
  <rect x="47" y="8" width="6" height="14" rx="3" fill="white" transform="rotate(315 50 50)"/>
</svg>
